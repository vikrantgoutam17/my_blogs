
{% extends "blogs/header.html" %}
{% block content %}
<div class="container" style="min-height:500px">
 <div class="row" >
 
   <div class="row">
  {% for i in users %}
    <div class="col s12 m6">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
        
          <span class="card-title">{{i.first_name}} &nbsp; {{i.last_name}} </span>
          <p>username &nbsp; := &nbsp; {{i.username}}</p>
            <p>email &nbsp; := &nbsp; {{i.email}}</p>
        </div>
        <div class="card-action">
          <a href="#">last login :={{i.last_login}}-</a>
          
        </div>
      </div>
    </div>
   {% endfor %}
  </div>
  </div>
  </div>
   {% include 'blogs/includes/footer.html' %}  
{% endblock %}
